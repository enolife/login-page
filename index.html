<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel=stylesheet href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Main Container -->
  <div class="cont">

    <!-- Log In  -->
    <form class="label sign-in">
      <!-- TITLE -->
      <h2 id="login-header">Log In</h2>

      <!-- Email -->
      <div class="awesomeholder">
        <input type="email" placeholder="Email" />
        <label for="email"><i class="fa fa-envelope fa-md fa-fw"></i></label>
      </div>

      <!-- Password -->
      <div class="awesomeholder">
        <input type="password" placeholder="Password" />
        <label for="passoword">
          <i class="fa fa-lock fa-md fa-fw" aria-hidden="true"></i>
        </label>
      </div>

      <!-- Submit -->
      <button type="button" class="submit-login">Log In</button>
    </form>
    <!--Ends here-->

    <!-- Info & Sign-Up Section -->
    <div class="sub-cont">

      <!-- Info Box -->
      <div class="img">
        <h1 class="team-name">SPARK</h1>
        <div class="img__text m--up">
          <h2>Hey, There!</h2>
          <p>Stay connected with us</p>
        </div>
        <div class="img__text m--in">
          <h2>Welcome Back!</h2>
          <br>

          <p>Have an account with us?</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Log In</span>
        </div>
      </div>

      <!-- Sign Up -->
      <form class="label sign-up">
        <h2 id="create-account">Sign Up</h2>

        <!-- Full Name -->
        <div class="awesomeholder">
          <input type="text" placeholder=" Full Name" style="direction: rtl; text-align: left;" />
          <label for="full-name">
            <i class="fa fa-user fa-md fa-fw" aria-hidden="true"></i>
          </label>
        </div>
        
        <!-- Username -->
        <div class="awesomeholder">
          <input type="text" placeholder="Username" style="direction: rtl; text-align: left;" />
          <label for="username">
            <i class="fa fa-user fa-md fa-fw"></i>
          </label>
        </div>
  
        <!-- Email -->
        <div class="awesomeholder">
          <input type="email" placeholder="Email" style="direction: ltr; text-align: left;" />
          <label for="email">
            <i class="fa fa-envelope fa-md fa-fw"></i>
          </label>
        </div>

        <!-- Password -->
        <div class="awesomeholder">
          <input type="password" placeholder="Password" style="direction: ltr; text-align: left;" />
          <label for="password">
            <i class="fa fa-lock fa-md fa-fw" aria-hidden="true"></i>
          </label>
        </div>

        <!-- Confirm Password -->
        <div class="awesomeholder">
          <input type="password" placeholder="Repeat Password" style="direction: rtl; text-align: left;" />
          <label for="repeat-password">
            <i class="fa fa-lock fa-md fa-fw" aria-hidden="true"></i>
          </label>
        </div>

        <!-- Submit -->
        <button type="button" class="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <!--Ends here-->

  <script>
    document.querySelector('.img__btn').addEventListener('click', function () {
      document.querySelector('.cont').classList.toggle('s--signup');
    });
  </script>

</body>

</html>
